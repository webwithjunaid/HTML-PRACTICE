<style>
    .example-one{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
    }

    .card{
        border: 1px solid gray;
        width: 200px;
        height: 350px;
    }


    .cat-picture img{
        width: 200px;
        height: 200px;
        object-fit: cover;
        
    }


    .profile-picture img{
        width: 30px;
        height: 30px;
        object-fit: cover;
        border-radius: 50%;
        vertical-align: middle;
    }

    .btn{
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: rgb(78, 147, 204);
        border: none;
        color: white;
        border-radius: 3px;
    }

    .grid-row{
        display: grid;
        grid-template-rows: 1fr 1fr 1fr;
        row-gap: 20px;
    }
</style>
